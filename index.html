<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet"" href="main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/styles/atom-one-light.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/highlight.min.js"></script>
    <title>Eval Page</title>
  </head>
  <body>
    <main>
      <fieldset>
        <legend>Editor</legend>
        <div id="editor">
          <pre id="editor-renderer" class="javascript"></pre>
          <textarea
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
            placeholder="Write JavaScript here"
            id="editor-textarea"
          ></textarea>
        </div>
        <div>
          <button id="action_eval">Evaluate</button>
          <button id="action_clear">Clear</button>
          <button
            id="action_share"
            class="secondary"
            title="Copy a permalink to your clipboard"
          >
            Copy Permalink
          </button>
        </div>
      </fieldset>
    </main>
    <div id="logs">
      <h3>Logs</h3>
      <div id="logs__container"></div>
    </div>
  </body>
  <script type="module" src="dist/index.js"></script>
</html>
